<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
    <link rel="shortcut icon" href="./assets/icon-star.svg">
</head>
<body>
    <div class="h-screen bg-black flex justify-center items-center">        
        <div class="bg-slate-900 w-5/6  md:w-4/6 lg:w-1/2 xl:w-1/3 h-auto rounded-2xl p-10 space-y-5 block">
            <div class="first space-y-5">
                <div class="bg-slate-700 rounded-full h-14 w-14 p-5">
                    <img src="./assets/icon-star.svg" alt="Level">
                </div>
                <div class="text-gray-400 space-y-3">
                    <h1 class="text-2xl font-semibold">How did we do?</h1>
                    <p class="testing">Please, let us know how we did with your support request. All feedback is appreciated to help is improve our offering!</p>
                </div>
                <div class="space-y-8">
                    <ul class="flex justify-between text-gray-400">
                        <li class="rating span1 bg-slate-700 hover:bg-orange-500 rounded-full h-12 w-12 text-center pt-3 cursor-pointer" data-rating="1" onclick="effectRating(this)">1</li>
                        <li class="rating span2 bg-slate-700 hover:bg-orange-500 rounded-full h-12 w-12 text-center pt-3 cursor-pointer" data-rating="2" onclick="effectRating(this)">2</li>
                        <li class="rating span3 bg-slate-700 hover:bg-orange-500 rounded-full h-12 w-12 text-center pt-3 cursor-pointer" data-rating="3" onclick="effectRating(this)">3</li>
                        <li class="rating span4 bg-slate-700 hover:bg-orange-500 rounded-full h-12 w-12 text-center pt-3 cursor-pointer" data-rating="4" onclick="effectRating(this)">4</li>
                        <li class="rating span5 bg-slate-700 hover:bg-orange-500 rounded-full h-12 w-12 text-center pt-3 cursor-pointer" data-rating="5" onclick="effectRating(this)">5</li>
                    </ul>
                    <button class="btn bg-orange-500 rounded-full w-full text-gray-300 text-2xl py-3 hover:bg-gray-300 hover:text-orange-500" id="submit" onclick="buttonClick()" type="button">SUBMIT</button>
                </div>
            </div>
            <!-- Thank You Confirmation -->
            <div class="second space-y-5 text-center hidden">
                <div class="flex justify-center">
                    <img src="./assets/illustration-thank-you.svg" alt="">                
                </div>
                <p class="finalMessage rounded-full py-1 mx-auto bg-slate-700 text-orange-400"></p>
                <h1 class="text-2xl font-semibold text-gray-300">Thank You!</h1>
                <p class="text-gray-400">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
            </div>
        </div>
    </div>
    <script src="./rating.js"></script>
</body>
</html>
